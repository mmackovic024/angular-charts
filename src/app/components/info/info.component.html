<div [@animation]="year">
  <h4>
    Available data for {{ data.max_temps.length }} days in {{ year }}.:
    <span style="color: red"> {{ hotDays }} days above 30°C,</span>
    <span style="color: blue"> {{ coldDays }} days below -5°C,</span>
    <span style="color: green"> {{ rainyDays }} days with precipitation</span>
  </h4>
</div>
